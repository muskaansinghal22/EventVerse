<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        var module = angular.module("mymodule", []);
        var controller = module.controller("mycontroller", function ($scope, $http) {
            $scope.jsonarrayemails;
            $scope.jsonarrayall;

            $scope.fillemails = function () {
                let url = "/fetch-all-emailsu";
                $http.get(url).then(function (response) {
                    $scope.jsonarrayemails = response.data;
                }, function (err) {
                    alert(err);
                });
            }

            $scope.doshowsel = function () {
                let email = $scope.selemail;
                let url = "/fetch-someu?email=" + email;
                $http.get(url).then(alliswell, notwell);
                function alliswell(response) {
                    $scope.jsonarrayall = response.data;
                }
                function notwell(err) {
                    alert(err);
                }
            }

            $scope.getall = function () {
                let url = "/fetch-allu";
                $http.get(url).then(alliswell, notwell);
                function alliswell(response) {
                    $scope.jsonarrayall = response.data;
                }
                function notwell(err) {
                    alert(err);
                }
            }

            $scope.dodelete = function (email) {
                let url = "/del-oneu?email=" + email;
                $http.get(url).then(alliswell, notwell);

                function alliswell(response) {
                    //alert(response.data);
                    $scope.getall();
                }
                function notwell(err) {
                    alert(err);
                }
            }

            $scope.doblock = function (email) {
                let url = "/do-block?email=" + email;
                $http.get(url).then(alliswell, notwell);
                function alliswell(response) {
                    alert("Blocked successfully");
                    $scope.getall();
                }
                function notwell(err) {
                    alert(err);
                }
                $scope.doresume = function (email) {
                    let url = "/do-resume?email=" + email;
                    $http.get(url).then(alliswell, notwell);
                    function alliswell(response) {
                        alert("Resumed successfully");
                        $scope.getall();
                    }
                    function notwell(err) {
                        alert(err);
                    }

                }
            }
        });
    </script>
    <script>
        function doLogout() {
            localStorage.removeItem("activeuser");
            location.href = "index.html";
        }
        $(document).ready(function () {
            let active = localStorage.getItem("activeuser");
            if (active == null) {
                location.href = "index.html";
                return;
            }
        })
    </script>

</head>

<body ng-app="mymodule" ng-controller="mycontroller" ng-init="fillemails(); getall();" style="padding-block-end: 70px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EventVerse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <button class="btn btn-outline-danger" type="button" onclick="doLogout()">Logout</button>
            </form>
        </div>
    </nav>
    <center>
        <h3>All Users</h3>
    </center>
    <hr>
    <center>
        <br>
        all emailids:
        <select ng-model="selemail" ng-change="doshowsel();">
            <option ng-repeat="obj in jsonarrayemails" value="{{obj.email}}">{{obj.email}}</option>
        </select>
        <input type="button" value="show all" ng-click="getall();">
        <div class="container"></div>
        <br>
        <table width="700" border="1" class="table">
            <tr>
                <th>sr no</th>
                <th>email id</th>
                <th>user type</th>
                <th>status</th>
            </tr>
            <tr ng-repeat="obj in jsonarrayall">
                <td>{{$index + 1}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.utype}}</td>
                <td>{{obj.status}}</td>
                <td>
                    <center>
                        <input type="button" class="btn btn-danger" value="block" ng-click="doblock(obj.email);">
                        <input type="button" class="btn btn-primary" value="delete" ng-click="dodelete(obj.email);">
                    </center>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
