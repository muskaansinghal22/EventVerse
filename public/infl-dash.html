<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        function doLogout() {
            localStorage.removeItem("activeuser");
            location.href = "index.html";
        }

        $(document).ready(function () {
            $("#supdate").click(function () {
                const semail = $("#semail").val();
                const sopwd = $("#sopwd").val();
                const snpwd = $("#snpwd").val();
                const srpwd = $("#srpwd").val();

                if (snpwd !== srpwd) {
                    alert("The new password does not match the confirmed password");
                    return;
                }

                $.post("/update-pwd", {
                    semail: semail,
                    sopwd: sopwd,
                    snpwd: snpwd,
                    srpwd: srpwd
                }, function (response) {
                    alert(response);
                });
            });

            $("#postevent").click(function () {
                const emailid = $("#bemail").val();
                const events = $("#bevent").val();
                const doe = $("#bdate").val();
                const tos = $("#btime").val();
                const city = $("#bcity").val();
                const venue = $("#bvenue").val();

                $.post("/post-event", {
                    bemail: emailid,
                    bevent: events,
                    bdate: doe,
                    btime: tos,
                    bcity: city,
                    bvenue: venue
                }, function (response) {
                    alert(response);
                });
            });

            let active = localStorage.getItem("activeuser");
            if (active == null) {
                location.href = "index.html";
                return;
            }

            $("#dash").html("Welcome " + active);
            $("#semail").val(active).prop("readonly", true);
            $("#bemail").val(active).prop("readonly", true);
        });

    </script>
    <style>
        .card {
            width: 260px;
            margin-bottom: 20px;
            overflow: hidden;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-img-top {
            flex-grow: 1;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body style="padding-top: 70px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EventVerse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModallog" onclick="doLogout()">Logout</button>
            </form>
        </div>
    </nav>

    <center>
        <h2>Influencer Dashboard</h2><span id="dash">*</span>
    </center>

    <div class="container-mt-4">
        <div class="row justify-content-evenly">
            <div class="col-md-3">
                <div class="card">
                    <img src="pics/profile.jpeg" class="card-img-top" alt="Profile Image">
                    <div class="card-body">
                        <h5 class="card-title">Profile</h5>
                        <p class="card-text">View and manage your profile.</p>
                        <a href="/profile" class="btn btn-primary">Profile</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="pics/booking.jpeg" class="card-img-top" alt="Bookings Image">
                    <div class="card-body">
                        <h5 class="card-title">Bookings</h5>
                        <p class="card-text">Make your bookings.</p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#bookingmodal">Bookings</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <img src="pics/settings.jpg" class="card-img-top" alt="Settings Image">
                    <div class="card-body">
                        <h5 class="card-title">Settings</h5>
                        <p class="card-text">Manage your account settings.</p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#settingmodal">Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookingmodal" tabindex="-1" aria-labelledby="bookingModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Booked Events/Dates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="bemail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="bemail" name="bemail">
                    </div>
                    <div class="mb-3">
                        <label for="bevent" class="form-label">Event Title</label>
                        <input type="text" class="form-control" id="bevent" name="bevent">
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="bdate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="bdate" name="bdate">
                        </div>
                        <div class="col-md-6">
                            <label for="btime" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="btime" name="btime">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="bcity" class="form-label">City/Place</label>
                            <input type="text" class="form-control" id="bcity" name="bcity">
                        </div>
                        <div class="col-md-6">
                            <label for="bvenue" class="form-label">Venue</label>
                            <input type="text" class="form-control" id="bvenue" name="bvenue">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="postevent">Post Event</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingmodal" tabindex="-1" aria-labelledby="settingModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="semail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="semail" name="semail" value="a@m">
                    </div>
                    <div class="mb-3">
                        <label for="sopwd" class="form-label">Old Password</label>
                        <input type="password" class="form-control" id="sopwd" name="sopwd">
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label for="snpwd" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="snpwd" name="snpwd">
                        </div>
                        <div class="col-md-6">
                            <label for="srpwd" class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" id="srpwd" name="srpwd">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="supdate">Update</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
