<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            let active = localStorage.getItem("activeuser");
            if (active == null) {
                location.href = "index.html";
                return;
            }
        })
        function doLogout() {
            localStorage.removeItem("activeuser");
            location.href = "index.html";
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">EventVerse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex">
                <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModallog" onclick="doLogout()">Logout</button>
            </form>
        </div>
    </nav>
    <center>
        <h2>Client Dashboard</h2><span id="dash">*</span>
    </center>


    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card">
                    <img src="pics/client.jpeg" class="card-img-top" alt="Image" style="height: 200px; width: 250px;">
                    <div class="card-body">
                        <h5 class="card-title">Add Details</h5>
                        <p class="card-text">View and manage your profile.</p>
                        <a href="/client-profile.html" class="btn btn-primary">Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="pics/discoverinfl.png" class="card-img-top" alt="Image" style="height: 200px; width: 250px;">
                    <div class="card-body">
                        <h5 class="card-title">Find Influencers</h5>
                        <p class="card-text">Discover Top Influencers.</p>
                        <a href="/influ-finder.html" class="btn btn-primary">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
